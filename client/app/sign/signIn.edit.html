<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Connection</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Mot de passe oubli√© ?</a>
            </div>
        </div>
        <div style="padding-top:25px" class="panel-body">
            <form id="vm.form" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input autocomplete="on"
                           id="login-username"
                           type="text"
                           class="form-control"
                           name="username"
                           value=""
                           ng-model="vm.courriel"
                           placeholder="username or email">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input autocomplete="on"
                           id="login-password"
                           type="password"
                           class="form-control"
                           name="password"
                           ng-model="vm.motDePasse"
                           placeholder="password">
                </div>
                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember"
                                   type="checkbox"
                                   name="remember"
                                   value="1">Se souvenir de moi
                        </label>
                    </div>
                </div>
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button class="btn btn-default btn"
                                ng-disabled="vm.form.$invalid "
                                ng-click="vm.signIn()">
                                {{"SECONNECTER"|translate}}
                        </button>
                    </div>
                    <div class="col-sm-6 controls">
                        <a id="btn-fblogin"  href="#/auth/facebook" class="btn btn-primary"> Login with Facebook</a>
                        <button class="btn btn-primary btn"
                                ng-disabled="vm.form.$invalid "
                                ng-click="vm.signInFb()">
                                <span class="fa fa-facebook"></span>
                                Facebook
                        </button>
                        <button ng-click="vm.authenticate('facebook')">Sign in with Facebook</button>
                        <button ng-click="vm.authenticate('google')">Sign in with Google</button>
                        <button ng-click="vm.authenticate('live')">Sign in with live</button>
                        <button ng-click="vm.authenticate('linkedin')">Sign in with linkedin</button>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            <a href="#">
                                Nouvelle inscription ?
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

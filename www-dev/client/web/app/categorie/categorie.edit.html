<form novalidate name="vm.form" role="form">
    <div class="row">
        <div class="col-md-1 col-sm-1 col-xs-12">
            <div class="form-group">
                <label>
                    {{"FAVORI"|translate}}
                </label>
                <i class="material-icons md-36 md-light cursor"
                   style="margin-left: 5px;"
                   data-ng-model="vm.item.favori"
                   data-ng-click="vm.item.favori=!vm.item.favori"
                   data-ng-class="vm.item.favori ? 'md-yellow' : 'md-light'">star</i>
            </div>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-12">
            <div class="form-group" data-ng-class="{'has-error': vm.form.$submitted && vm.form.categorie_input.$invalid}">
                <label for="categorie_input_id">
                    {{"CATEGORIE"|translate}}<span style="color: red;" data-uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input auto-focus
                       autocomplete="off"
                       required
                       class="form-control input k-textbox"
                       data-ng-model="vm.item.categorie"
                       focus-on="categorie_input_focus"
                       id="categorie_input_id"
                       name="categorie_input"
                       style="width: 100%;"
                       type="text"/>
                       <validate-input form="vm.form" field="vm.form.categorie_input"></validate-input>
            </div>
        </div>
    </div>
    <div class="row">
        <div static-include="app/shared/partials/bottom-save-cancel.html"></div>
    </div>
</form>

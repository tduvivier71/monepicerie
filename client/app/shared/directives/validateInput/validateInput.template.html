<div ng-if=form.$submitted>
        <div class="error-message">
            <ng-messages for="field.$error">
                <ng-message when="required"> Une valeur est requise. </ng-message>
                <ng-message when="minlength">La valeur de ce champ est trop courte. </ng-message>
                <ng-message when="unique">Cette valeur existe déjà. </ng-message>
            </ng-messages>
        </div>

        <!-- <div class="error-block" ng-messages=field.$pending>
            <div ng-message='unique'> Validation en cours...</div>
        </div> -->
</div>

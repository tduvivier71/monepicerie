<form novalidate name="vm.form" role="form">
    <!--   ng-model-options="{ updateOn: 'default', debounce: { 'default': 100, 'blur': 0 } }"> -->

    <div class="row">

        <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.unite_input.$invalid}">
                <label for="unite_input_id">
                    {{"UNITE"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input auto-focus
                       required
                       autocomplete="off"
                       class="form-control input k-textbox"
                       focus-on="unite_input_focus"
                       id="unite_input_id"
                       name="unite_input"
                       ng-model="vm.item.unite"
                       type="text"/>
                <validate-input form="vm.form" field="vm.form.unite_input"></validate-input>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.abreviation_input.$invalid}">
                <label for="abreviation_input_id">
                    {{"ABR"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input required
                       autocomplete="off"
                       class="form-control input k-textbox"
                       focus-on="abreviation_input_focus"
                       id="abreviation_input_id"
                       name="abreviation_input"
                       ng-maxlength="5"
                       ng-model="vm.item.abreviation"
                       type="text"/>
                       <validate-input form="vm.form" field="vm.form.abreviation_input"></validate-input>
            </div>
        </div>

    </div>

    <div class="panel panel-default noborder" style="padding: 15px;">

        <div class="panel-heading"><b> {{"EQUIVALENCE"|translate}}</b>
            <i class="material-icons md-18">help_outline</i>
        </div>

        <div class="panel-body">

            <div class="row">

                <div class="col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group">
                        <label for="operation_input_id">
                            {{"OPERATION"|translate}}
                        </label>
                        <select data-kendo-drop-down-list
                                data-k-ng-model="vm.item.operation"
                                data-value-primitive="true"
                                id="operation_input_id"
                                focus-on="operation_focus"
                                name="operation_input"
                                style="width: 100%;">
                                <option value="aucune">Aucune</option>
                                <option value="division">Divisé par</option>
                                <option value="multiplication">Multiplié par</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2 col-sm-2 col-xs-2">
                    <div class="form-group">
                        <label for="nombre_input_id">
                          {{"NOMBRE"|translate}}
                        </label>
                        <input autocomplete="off"
                               data-kendo-numeric-text-box
                               data-k-min="0"
                               data-k-decimals="2"
                               data-k-restrict-decimals="true"
                               data-k-spinners="true"
                               id="nombre_input_id"
                               focus-on="nombre_input_focus"
                               name="nombre_input"
                               ng-model="vm.item.nombre"
                               style="width: 100%;"
                               type="number"/>
                    </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group">
                        <label for="CoutParId_input_id">
                            {{"UNITE"|translate}}
                        </label>
                        <select data-kendo-combo-box = "vm.comboCoutPar"
                                data-k-options="vm.selectOptionsCoutParId"
                                data-k-ng-model="vm.item.coutParId"
                                id="CoutParId_input_id"
                                name="coutParId_select"
                                style="width: 100%">
                        </select>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="row">
        <div static-include="app/shared/partials/bottom-save-cancel.html"></div>
    </div>
</form>

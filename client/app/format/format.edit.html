<form novalidate name="vm.form" role="form"
      ng-model-options="{ updateOn: 'default', debounce: { 'default': 100, 'blur': 0 } }">
    <div class="row">
        <div class="col-md-12 form-group">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.format_input.$invalid}">
                <label for="format_input_id">
                    {{"FORMAT"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input required
                       autocomplete="off"
                       class="form-control input"
                       focus-on="format_focus"
                       id="format_input_id"
                       name="format_input"
                       ng-model="vm.item.format"
                       type="text"/>
                       <validate-input form="vm.form" field="vm.form.format_input"></validate-input>
            </div>
        </div>
    </div>
    <div class="row">
        <br>
        <div class="col-md-4 pull-right" style="text-align: right">
            <div class="btn-group">
                <button class="btn btn-primary btn"
                        data-toggle="tooltip"
                        ng-click="vm.save(vm.form, vm.item, false)"
                        ng-disabled="vm.form.$invalid">
                        <span class="fa fa-check"></span>
                        {{"ENREGISTRER"|translate}}
                </button>
                <button aria-haspopup="true"
                        aria-expanded="false"
                        class="btn btn-primary dropdown-toggle"
                        data-toggle="dropdown"
                        ng-disabled="vm.form.$invalid">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click="vm.form.$submitted = true; vm.save(vm.form, vm.item, true)">{{"AJOUTER_AUTRE_PRODUIT"|translate}}</a></li>
                </ul>
            </div>
            <button class="btn btn-danger btn"
                    data-toggle="tooltip"
                    ng-click="vm.cancel()">
                    <span class="fa fa-times"></span>
                    {{"ANNULER"|translate}}
            </button>
        </div>
    </div>
</form>

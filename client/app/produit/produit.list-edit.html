<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title with-font-xlarge pull-left">
            <div ng-show="vm.state == 'dsBrowse'">{{"LISTE_PRODUITS"|translate}}</div>
            <div ng-show="vm.state == 'dsInsert'">{{"AJOUTER_PRODUIT"|translate}}</div>
            <div ng-show="vm.state == 'dsEdit'">{{"EDITER_PRODUIT"|translate}}</div>
        </span>
        <div class="pull-right">
            <div ng-show="vm.state == 'dsBrowse'">
                <div class="btn-group">
                    <button class="btn btn-primary"
                            data-toggle="tooltip"
                            ng-click="vm.setInsert()"
                            uib-tooltip={{"HINT_AJOUTER_PRODUIT"|translate}}>
                        <span class="fa fa-plus"></span> {{"AJOUTER_PRODUIT"|translate}}
                    </button>
                 </div>
            </div>
            <div ng-show="vm.state != 'dsBrowse'">
                <button class="btn btn-default"
                        data-toggle="tooltip"
                        ng-click="vm.cancel()"
                        uib-tooltip={{"ANNULER"|translate}}>
                    <span class="fa fa-times"></span>
                </button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div ng-show="vm.state != 'dsBrowse'" ng-include src="'app/produit/produit.edit.html'"></div>
        <div ng-show="vm.state == 'dsBrowse'" ng-include src="'app/produit/produit.list.html'"></div>
    </div>
</div>

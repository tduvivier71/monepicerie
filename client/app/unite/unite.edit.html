<form novalidate name="vm.form" role="form">
   <!--   ng-model-options="{ updateOn: 'default', debounce: { 'default': 100, 'blur': 0 } }"> -->

    <div id="wrapper">

        <div id="mainContent">

            <div class="row">
                <div class="col-md-8">
                    <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.unite_input.$invalid}">
                        <label for="unite_input_id">
                            {{"UNITE"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                        </label>
                        <input required
                            autocomplete="off"
                            class="form-control input"
                            focus-on="unite_focus"
                            id="unite_input_id"
                            name="unite_input"
                            ng-model="vm.item.unite"
                            type="text"/>
                            <validate-input form="vm.form" field="vm.form.unite_input"></validate-input>
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.abbreviation_input.$invalid}">
                        <label for="unite_input_id">
                            {{"ABR"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                        </label>
                        <input required
                           autocomplete="off"
                           class="form-control input"
                           id="abreviation_input_id"
                           name="abbreviation_input"
                           ng-model="vm.item.abreviation"
                           type="text"/>
                           <validate-input form="vm.form" field="vm.form.abreviation_input"></validate-input>
                    </div>
                </div>
            </div>

        </div> <!-- end maincontent -->

        <div id="sideBar">

            <div class="panel panel-default" >

                <div class="panel-heading" style="color: white; background-color: #1976D2"><b>Coût par</b>
                    <i class="material-icons md-18">help_outline</i>
                </div>

                <div class="panel-body" style="font-weight: normal; color: white; background-color: #2196F3">

                    <div class="row" style="margin-bottom: 10px;">

                        <div class="col-md-4 form-group">
                            <div class="form-group">
                                <label>
                                   Opération
                                </label>
                                <span style="padding-top: 25px;"uib-dropdown on-toggle="toggled(open)">
                                    <a style="color: white" href id="simple-dropdown" uib-dropdown-toggle >
                                        {{vm.item.operation}} <i ng-show="vm.item.operation==='aucune'"  class="material-icons">arrow_drop_down</i>
                                    </a>
                                    <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                                        <li style="color: white"> <a href ng-click="vm.changeOperation('aucune')">aucune</a> </li>
                                        <li style="color: white"> <a href ng-click="vm.changeOperation('divisé par')">divisé par</a> </li>
                                        <li style="color: white"> <a href ng-click="vm.changeOperation('multiplié par')">multiplié par</a> </li>
                                    </ul>
                                </span>
                            </div>
                        </div>


                        <div class="col-md-8 form-group">
                            <label for="nombre_input_id">
                                {{"NOMBRE"|translate}}
                            </label>
                            <input autocomplete="off"
                                   data-kendo-numeric-text-box
                                   data-k-min="0"
                                   data-k-decimals="0"
                                   data-k-restrict-decimals="true"
                                   data-k-spinners="false"
                                   id="nombre_input_id"
                                   focus-on="nombre_focus"
                                   name="nombre_input"
                                   ng-model="vm.item.nombre"
                                   style="width: 100%;"
                                   type="number"/>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-12 form-group">
                            <label for="CoutParId_input_id">
                                {{"EGALE"|translate}}
                            </label>
                            <select data-kendo-combo-box
                                    data-k-options="vm.selectOptionsCoutParId"
                                    data-k-ng-model="vm.item.coutParId._id"
                                    id="CoutParId_input_id"
                                    name="coutParId_select"
                                    style="width: 100%">
                            </select>
                        </div>

                    </div>

                </div>
            </div>
        </div> <!--id="wrapper"-->

    </div>

    <div class="row">
        <br>
        <div class="col-md-12 pull-right" style="text-align: right">
            <button class="btn btn-primary btn"
                    data-toggle="tooltip"
                    ng-click="vm.save(vm.form, vm.item, false)">
                    <i class="material-icons md-14">check</i>
                    {{"ENREGISTRER"|translate}}
            </button>
            <button class="btn btn-danger btn"
                    data-toggle="tooltip"
                    ng-click="vm.cancel()">
                    <i class="material-icons md-14">close</i>
                    {{"ANNULER"|translate}}
            </button>
        </div>
    </div>
</form>

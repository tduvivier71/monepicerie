<form novalidate name="vm.form" role="form">
   <!--   ng-model-options="{ updateOn: 'default', debounce: { 'default': 100, 'blur': 0 } }"> -->
    <div class="row">
        <div class="col-md-1 col-sm-1 col-xs-2">
            <div class="form-group">
                <label>
                    {{"FAVORI"|translate}}
                </label>
                <i class="material-icons md-36 md-light cursor"
                   ng-model="vm.item.favori"
                   ng-click="vm.item.favori=!vm.item.favori"
                   ng-class="vm.item.favori ? 'md-yellow' : 'md-light'">star</i>
            </div>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-10">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.epicerie_input.$invalid}">
                <label for="epicerie_input_id">
                    {{"EPICERIE"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <div id="searchBoxParent">
                </div>
            </div>
        </div>
    </div>

    <script id="searchbox.tpl.html" type="text/ng-template">
        <input required
               autocomplete="off"
               class="form-control input"
               focus-on="epicerie_focus"
               id="epicerie_input_id"
               name="epicerie_input"
               placeholder="Saisisez un lieu"
               ng-model="vm.item.epicerie"
               type="text"  >
               <validate-input form="vm.form" field="vm.form.epicerie_input"></validate-input>
    </script>

    <div>
        <ui-gmap-google-map
            center="map.center"
            zoom="map.zoom"
            dragging="map.dragging"
            bounds="map.bounds"
            events="map.events"
            options="map.options"
            pan="true"
            control="map.control">

            <ui-gmap-search-box
                    options="searchbox.options"
                    template="searchbox.template"
                    events="searchbox.events"
                    parentdiv="searchbox.parentdiv">

            </ui-gmap-search-box>
        </ui-gmap-google-map>
    </div>

    <div class="row">
        <br>
        <div class="col-md-12 col-sm-12 col-xs-12 pull-right" style="text-align: right">
            <div class="btn-group">
                <button class="btn btn-primary btn"
                        data-toggle="tooltip"
                        ng-click="vm.save(vm.form, vm.item)">
                        <i class="material-icons md-14">check</i>
                        {{"ENREGISTRER"|translate}}
                </button>
            </div>
            <button class="btn btn-danger btn"
                    data-toggle="tooltip"
                    ng-click="vm.cancel()">
                    <i class="material-icons md-14">close</i>
                    {{"ANNULER"|translate}}
            </button>
        </div>
    </div>
</form>

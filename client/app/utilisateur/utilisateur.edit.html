<form novalidate name="vm.form" role="form">
   <div class="row">

        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.prenom_input.$invalid}">
                <label for="prenom_input_id">
                    {{"PRENOM"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input auto-focus
                       required
                       autocomplete="off"
                       class="form-control input k-textbox"
                       focus-on="prenom_input__focus"
                       id="prenom_input_id"
                       name="prenom_input"
                       ng-model="vm.item.prenom"
                       type="text"/>
                <validate-input form="vm.form" field="vm.form.prenom_input"></validate-input>
            </div>
        </div>

       <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.nom_input.$invalid}">
                <label for="nom_input_id">
                    {{"NOM"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input required
                       autocomplete="off"
                       class="form-control input k-textbox"
                       focus-on="nom_input_focus"
                       id="nom_input_id"
                       name="nom_input"
                       ng-model="vm.item.nom"
                       type="text"/>
                <validate-input form="vm.form" field="vm.form.nom_input"></validate-input>
            </div>
        </div>
   </div>

    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.courriel_input.$invalid}">
                <label for="courriel_input_id">
                    {{"COURRIEL"|translate}}<span style="color: red;" uib-tooltip={{"VALEUR_OBLIGATOIRE"|translate}}>*</span>
                </label>
                <input required
                       autocomplete="off"
                       class="form-control input k-textbox"
                       focus-on="courriel_input_focus"
                       id="courriel_input_id"
                       name="courriel_input"
                       ng-model="vm.item.courriel"
                       type="email"/>
                <validate-input form="vm.form" field="vm.form.courriel_input"></validate-input>
            </div>
        </div>
        <div class="col-md-6 form-group">
            <div class="form-group" ng-class="{'has-error': vm.form.$submitted && vm.form.courriel_alt_input.$invalid}">
                <label for="courriel_alt_input_id">
                    {{"COURRIELALT"|translate}}
                </label>
                <input autocomplete="off"
                       class="form-control input k-textbox"
                       focus-on="courriel_alt_input_focus"
                       id="courriel_alt_input_id"
                       name="courriel_alt_input"
                       ng-model="vm.item.courrielAlt"
                       type="email"/>
                <validate-input form="vm.form" field="vm.form.courriel_alt_input"></validate-input>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="partagerProduits_toogle_id">
                    Partager anonymement les informations sur les produits
                </label>
                <toggle id="partagerProduits_toogle_id"
                        style="height: 37px"
                        onstyle="btn-success"
                        ng-model="vm.item.partagerProduits"
                        ng-change="vm.togglePartagerProduits()" on="Oui" off="Non">
                </toggle>
                {{vm.item.partagerProduits}}
            </div>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="form-group">
                <label  ng-disabled="vm.item.provider==='facebook' || vm.item.provider==='google'">
                   Mode d'inscription
                </label>
                <h4> {{vm.item.provider}}</h4>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>
                    Modifier le mot de passe
                </label>
                <button class="btn btn-default btn"
                        ng-disabled="vm.item.provider==='facebook' || vm.item.provider==='google'"
                        ng-click="">
                        <i class="material-icons md-14">security</i>
                        {{"MODIFIER"|translate}}
                </button>
            </div>
        </div>
        <div class="col-md-offset-1">
        </div>


    </div>

    <div class="row">
        <div static-include="app/shared/partials/bottom-save-cancel.html"></div>
    </div>

</form>

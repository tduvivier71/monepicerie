<!-- Search box -->

<div class="input-group">
    <input autocomplete="off"
           auto-focus
           class="k-textbox"
           focus-on="searchItem_input_focus"
           id="searchItem_input_id"
           name="searchItem_input"
           ng-keyup="cancelEsc($event)"
           ng-model="searchItem"
           placeholder="Recherche..."
           type="text"
           style="height: 39px !important;">
    <span class="input-group-btn">
         <button type="button"
                 class="btn btn-primary"
                 style="margin-left:0px !important; padding-top:9px !important; padding-bottom:9px !important;"
                 ng-click="clearSearch()"
                 uib-tooltip-html="tips">
                 <i class="material-icons">close</i>
         </button>
    </span>
</div>
